<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
       <div *ngIf="onlyOdd">
         <li
           class="list-group-item"
           [ngClass]="{odd: odd % 2 !== 0}"
           [ngStyle]="{backgroundColor: odd % 2 == 0 ? 'yellow' : 'red'}"
           *ngFor="let odd of oddNumbers">
           {{odd}}
         </li>
       </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transperent'}">
            {{even}}
          </li>
        </div>
      </ul>
      <!--<ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>-->
      <ng-template [ngIf]="!only">
        <div>
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transperent'}">
            {{even}}
          </li>
        </div>
      </ng-template>
      <p appBasicHighLight>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">value is 5</p>
      <p *ngSwitchCase="10">value is 10</p>
      <p *ngSwitchCase="100">value is 100</p>
      <p *ngSwitchDefault>value is default</p>
    </div>
  </div>
</div>
