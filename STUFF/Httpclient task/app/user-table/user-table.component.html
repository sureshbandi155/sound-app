<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Area Column -->
    <ng-container matColumnDef="areaName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AreaName</th>
      <td mat-cell *matCellDef="let row">{{row.areaName}}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <!-- cityId Column -->
    <ng-container matColumnDef="cityId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CityId</th>
      <td mat-cell *matCellDef="let row">{{row.cityId}}</td>
    </ng-container>

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
